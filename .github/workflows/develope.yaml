name: develope

on:
  push: 
    branches:
      - dev
      - issue/*


jobs:
  versioning:
    permissions: write-all
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.result.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log
        run: |
          echo "::notice ::Ref  : ${{ github.ref }}"
          echo "::notice ::RefName  : ${{ github.ref_name }}"
          echo "::notice ::Sha  : ${{ github.sha }}"
      - name: Result
        id: result
        run: |
          echo "tags<<EOF"                  >> "$GITHUB_OUTPUT"
          echo "${{ github.sha }}"          >> "$GITHUB_OUTPUT"
          echo "${{ github.ref_name }}"     >> "$GITHUB_OUTPUT"
          echo "EOF"                        >> "$GITHUB_OUTPUT"
  test:
    needs: [ versioning ]
    runs-on: ubuntu-latest
    steps:
      - name: Log
        run: |
          echo "::notice ::Tag  : ${{ needs.versioning.outputs.tags }}"
